<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="ttt-container">
        <div class="first-row">
            <button class="board but1" id="0"></button>
            <button class="board but2" id="1"></button>
            <button class="board but3" id="2"></button>
        </div>
        <div class="second-row">
            <button class="board but4" id="3"></button>
            <button class="board but5" id="4"></button>
            <button class="board but6" id="5"></button>
        </div>
        <div class="third-row">
            <button class="board but7" id="6"></button>
            <button class="board but8" id="7"></button>
            <button class="board but9" id="8"></button>
        </div>
    </div>
</body>
</html>
