<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="ttt-container">
        <div class="first-row">
            <button class="board" id="0">1</button>
            <button class="board" id="1">2</button>
            <button class="board" id="2">3</button>
        </div>
        <div class="second-row">
            <button class="board" id="3">4</button>
            <button class="board" id="4">5</button>
            <button class="board" id="5">6</button>
        </div>
        <div class="third-row">
            <button class="board" id="6">7</button>
            <button class="board" id="7">8</button>
            <button class="board" id="8">9</button>
        </div>
    </div>
</body>
</html>
